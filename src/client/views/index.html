<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <h1>Job Board</h1>
      </div>
      <div class="grid-item">
        <form onsubmit="return Client.handleSubmit(event)" required>
          <br />
          <div class="mb-3">
            <label for="jobLevel" class="form-label">Job Location</label>
            <input
              type="text"
              class="form-control"
              id="jobLevel"
              value=""
            />
          </div>
          <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input
              type="text"
              class="form-control"
              id="jobTitle"
              value="software engineer"
            />
          </div>
          <input
            type="submit"
            class="btn btn-primary"
            id="search"
            value="Search"
            onclick="return Client.handleSubmit(event)"
            onsubmit="return Client.handleSubmit(event)"
          />
        </form>
      </div>
      <div class="grid-item">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">Apply Time</th>
              <th scope="col">Title</th>
              <th scope="col">Duties</th>
              <th scope="col">Job Summary</th>
              <th scope="col">Qualification Summary</th>

            </tr>
          </thead>
          <tbody class="table-group-divider" id="tablebody"></tbody>
        </table>
      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
